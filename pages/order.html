        <hr class="separator" />
        <div class="form-section">
          <form class="checkout-form">
            <div class="form-group">
              <label for="email">Пошта</label>
              <input type="email" id="email" placeholder="Пошта" />
            </div>

            <div class="form-group">
              <label for="password">Пароль</label>
              <input type="password" id="password" placeholder="Пароль" />
            </div>

            <div class="form-group">
              <label for="confirm-password">Перевірка пароля</label>
              <input
                type="password"
                id="confirm-password"
                placeholder="Перевірка пароля"
              />
            </div>

            <h2>Адреса доставки</h2>

            <div class="form-group">
              <label for="first-name">ім’я</label>
              <input type="text" id="first-name" placeholder="ім’я" />
            </div>

            <div class="form-group">
              <label for="last-name">Прізвище</label>
              <input type="text" id="last-name" placeholder="Прізвище" />
            </div>

            <div class="form-group">
              <label for="phone">Телефон</label>
              <input type="tel" id="phone" placeholder="390(XX) XXX-XX-XX" />
            </div>

            <div class="form-group">
              <label for="delivery-method">Спосіб доставки</label>
              <select id="delivery-method">
                <option value="courier">Кур'єр</option>
                <option value="pickup">Самовивіз</option>
              </select>
            </div>

            <div class="form-group">
              <label for="payment-method">Спосіб оплати</label>
              <select id="payment-method">
                <option value="card">Картка</option>
                <option value="cash">Готівка</option>
              </select>
            </div>

            <div class="form-group">
              <label for="city">Місто</label>
              <input type="text" id="city" placeholder="Місто" />
            </div>

            <div class="form-group">
              <label for="department">Відділення</label>
              <input type="text" id="department" placeholder="Відділення" />
            </div>

            <div class="form-group">
              <label for="comment">Примітка до замовлення</label>
              <textarea
                id="comment"
                placeholder="Примітка до замовлення"
              ></textarea>
            </div>
          </form>
        </div>
      </div>
      <div class="right-section">
        <div class="cart-product">
          <div class="img-cart-product">
            <img src="../assets/spigencase1.webp" alt="Photo product" />
          </div>
          <div class="info-cart-product">
            <p class="product-cart-name">
              Захисне Скло MaiKai 3D Amazing Full Glass для iPhone X/XS/11 Pro
            </p>
            <p class="quantity-cart-product">
              1x
              <b> 399грн</b>
            </p>
            <span class="cancel-cart-product">Відмінити</span>
          </div>
        </div>
      </div>
